{% extends 'base/base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
    <h2 style="color: #4a5568; margin-bottom: 1rem;">Delete Document</h2>
    
    <p style="color: #718096; margin-bottom: 2rem;">
        Are you sure you want to delete "<strong>{{ document.title }}</strong>"?<br>
        This action cannot be undone.
    </p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn" style="background: #f56565; margin-right: 1rem;">Yes, Delete</button>
        <a href="{% url 'documents:detail' document.id %}" class="btn" style="background: #6c757d;">Cancel</a>
    </form>
</div>
{% endblock %}
